<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capitalize First Letter</title>
    <style>
        /* Optional: Add some styling */
        input {
            font-size: 16px;
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Auto Capitalize First Letter</h1>
    <label for="inputText">Enter sentence:</label>

    <script src="script.js"></script>
