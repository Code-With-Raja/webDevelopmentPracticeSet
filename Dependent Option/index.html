<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Option Example</title>
</head>
<body>
    <select id="mySelect">
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>

    <select id="dependentSelect" disabled>
        <option value="">Select a dependent option</option>
        <option value="dependent1">Dependent Option 1</option>
        <option value="dependent2">Dependent Option 2</option>
    </select>

    <script src="i.js"></script>
</body>
</html>
