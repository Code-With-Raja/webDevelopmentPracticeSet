<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container w-[30rem] h-[32rem] bg-zinc-300 rounded-md flex flex-wrap justify-center items-center mt-[10rem] ml-[40rem] shadow-xl">
        <input type="text" id="inputarea" class="flex flex-wrap w-[90%] h-[2.5rem] mt-[2rem] rounded-md font-bold text-[1.5rem]" readonly>  
        <div class="buttons grid grid-cols-4 gap-[2rem] mt-[2rem] ml-[2rem] font-bold ">
           <button class="clear w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-red-600 rounded-md cursor-pointer transition-colors">C</button>
           <button class="oparator w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-blue-600 rounded-md cursor-pointer transition-colors">/</button>
           <button class="oparator w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-blue-600 rounded-md cursor-pointer transition-colors">*</button>
           <button class="oparator w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-blue-600 rounded-md cursor-pointer transition-colors">-</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">7</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">8</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">9</button>
           <button class="oparator w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-blue-600 rounded-md cursor-pointer transition-colors">+</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">4</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">5</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">6</button>
           <button class="eual w-[5rem] grid row-span-3 h-[13rem] text-[24px] border-none shadow-xl bg-lime-500 rounded-md cursor-pointer transition-colors justify-center items-center">=</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">1</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">2</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">3</button>
           <button class="number w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">0</button>
           <button class="point w-[5rem] h-[3rem] text-[24px] border-none shadow-xl bg-white rounded-md cursor-pointer transition-colors">.</button>
        
        </div> <!--End buttons-->
    </div> <!--End Container-->

    <script src="index.js"></script>
</body>

</html>
