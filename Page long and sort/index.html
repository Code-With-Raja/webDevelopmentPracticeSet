<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show More/Show Less</title>
  <style>
    /* Styling for the content box */
    .content {
      display: none; /* Initially hidden */
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Styling for the Show More button */
    .show-more-btn {
      cursor: pointer;
      color: blue;
      background-color: transparent;
      border: none;
      padding: 10px;
      font-size: 16px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Article Title</h2>
  <p>This is a brief introduction. Click "More" to read the full content.</p>

  <!-- Hidden content that will be shown/hidden -->
  <div class="content" id="moreContent">
    <p>This is the full content of the article. It was hidden initially but now visible after clicking "More". You can hide it by clicking "Less".</p>
  </div>

  <!-- Button to show/hide content -->
  <button class="show-more-btn" id="showMoreBtn">More</button>

  <script>
    // Get references to the content and button elements
    const content = document.getElementById('moreContent');
    const btn = document.getElementById('showMoreBtn');

    // Add click event listener to the button
    btn.addEventListener('click', function() {
      // Toggle the display of the content
      if (content.style.display === 'block') {
        content.style.display = 'none';
        btn.textContent = 'More'; // Change button text to "More"
      } else {
        content.style.display = 'block';
        btn.textContent = 'Less'; // Change button text to "Less"
      }
    });
  </script>

</body>
</html>
